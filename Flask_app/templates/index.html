<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cyberbullying Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background-color: #f0f2f5;
        }
        h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 120px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 15px;
            padding: 10px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 30px;
            padding: 15px;
            border-radius: 5px;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
    </style>
</head>
<body>

    <h2>ðŸš¨ Cyberbullying & Type Detection</h2>

    <form method="POST">
        <label for="text">Enter your message:</label><br><br>
        <textarea name="text" placeholder="Type or paste the message here..." required></textarea><br>
        <button type="submit">Detect</button>
    </form>

    {% if result %}
        <div class="result">
            <strong>Result:</strong> {{ result }}
        </div>
    {% endif %}

    {% if explanation %}
    <div class="result">
        <strong>SHAP Explanation:</strong><br>
        {{ explanation }}
    </div>
{% endif %}

</body>
</html>
